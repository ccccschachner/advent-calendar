<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Pacifico&family=Satisfy&display=swap"
    rel="stylesheet">

</head>

<body>
  <base href="/">

 
  


  <div class="page">
    <p>Bina & Tom's Advent Calendar</p>

    <div class="calendar">
      <div *ngFor="let day of days" class="day-box" [ngClass]="{ 'opened': day.isOpened, 'closed': !day.isOpened }"
        (click)="openDay(day)">
        <span class="day-number">{{ day.dayNumber }}</span>
      </div>

      <div *ngIf="selectedDay" class="modal-overlay">
        <div class="modal-content">
          <span class="close" (click)="closeModal()">&times;</span>
          <img [src]="selectedDay.content"
            alt="Stay excited! Just a few days left until you can open No. {{selectedDay.dayNumber}}!"/>
        </div>
      </div>

    </div>

  <div class="countdown">
    <p> Hours until christmas: {{ hoursUntilChristmas }} </p>
  </div>

  </div>
</body>
